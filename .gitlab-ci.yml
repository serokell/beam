image: nixos/nix:latest

stages:
  - build-base
  - build-backends
  - test

build beam core:
  stage: build-base
  script: nix-shell --command "stack build --nix beam-core beam-migrate -fbeam-core:werror -fbeam-migrate:werror"

build beam sqlite:
  stage: build-backends
  script: nix-shell --command "stack build --fast beam-sqlite -fbeam-sqlite:werror"

build beam postgres:
  stage: build-backends
  script: nix-shell --command "stack build --fast beam-postgres -fbeam-postgres:werror"

test beam-core:
  stage: test
  script: nix-shell --command "stack test --nix beam-core -fbeam-core:werror"

test beam-postgres:
  stage: test
  script: nix-shell --command "gstack test --nix beam-postgres -fbeam-postgres:werror"
